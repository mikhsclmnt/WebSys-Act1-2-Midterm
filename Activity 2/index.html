<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog Post</title>
    <style>
    .important {
    font-weight: bold;
    color: green;
    }
    .comment {
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
    }
    #main-title {
    font-size: 2em;
    }
    </style>
    </head>
    <body>
        <h1 id="main-title">The Wonders of JavaScript</h1>
        <p class="post-paragraph">JavaScript is an amazing language that allows for dynamic web
            development.</p>
            <p class="post-paragraph important">One of its key features is the ability to manipulate theDOM.</p>
            <div id="comments-section">
                <h2>Comments</h2>
                <div class="comment" data-comment-id="1">
                    <p class="comment-author">Alice</p>
                    <p class="comment-text">Great post!</p>
                </div>
                <div class="comment">
                    <p class="comment-author">Bob</p>
                    <p class="comment-text important">I learned a lot.</p>
                </div>
                <ul id="tags">
                    <li class="tag">javascript</li>
                    <li class="tag important">dom</li>
                    <li class="tag">web development</li>
                </ul>
            </div>
           
            <button onclick = "changeText()" id = "highlight-important">Highlight Important Text</button>
 
    <script>


function changeText(){
    let title = document.querySelector(".comment-text.important");
    title.style.color = "blue";
    document.querySelector(".tag.important").style.color = "blue";
    document.querySelector(".post-paragraph.important").style.color = "blue";
    document.getElementById("main-title").innerText = "Exploring the Power of DOM Manipulation";

var paragraphs = document.getElementsByClassName("post-paragraph");
console.log("Total number of paragraphs: " + paragraphs.length);

var commentsSection = document.getElementById("comments-section");
var pTags = commentsSection.getElementsByTagName("p");
for (var i = 0; i < pTags.length; i++) {
if (pTags[i].className === "comment-author") {
console.log("Comment author: " + pTags[i].textContent);
}
}

var firstImportantTag = document.querySelector("#tags .important");
firstImportantTag.textContent += " (Featured)";
}

</script>
</body>
</html>
